<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo √Ållom√°s Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: rgba(23, 28, 41, 0.9);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent-temp: #f87171;
            --accent-hum: #38bdf8;
            --accent-press: #fbbf24;
            --accent-gas: #4ade80;
            --accent-rain: #60a5fa;
            --accent-wind: #a78bfa;
            --primary: #6366f1;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }

        .header { text-align: center; margin: 10px 0; }
        h1 { font-weight: 600; font-size: 1.3rem; margin: 0; }

        /* Sz≈±r≈ë s√°v */
        .filter-container {
            display: flex; gap: 5px; margin-bottom: 20px;
            background: var(--card-bg); padding: 5px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .filter-btn {
            background: transparent; border: none; color: var(--text-dim);
            padding: 8px 12px; border-radius: 8px; cursor: pointer;
            font-size: 0.75rem; font-weight: 600; transition: 0.2s;
        }

        .filter-btn.active { background: var(--primary); color: white; }

        /* √âl≈ë statisztik√°k (6 elem) */
        .live-stats {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 10px; width: 100%; max-width: 1100px; margin-bottom: 20px;
        }

        @media (min-width: 768px) { .live-stats { grid-template-columns: repeat(6, 1fr); } }

        .stat-item {
            background: var(--card-bg); padding: 12px; border-radius: 14px;
            text-align: center; border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-value { font-size: 1.1rem; font-weight: 600; display: block; margin-top: 3px; }
        .stat-label { font-size: 0.55rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        /* Grafikon r√°cs (2-3 oszlopos elrendez√©s) */
        .dashboard-grid {
            display: grid; grid-template-columns: 1fr;
            gap: 15px; width: 100%; max-width: 1100px;
        }

        @media (min-width: 600px) { .dashboard-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1000px) { .dashboard-grid { grid-template-columns: repeat(3, 1fr); } }

        .chart-card {
            background: var(--card-bg); border-radius: 18px; padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex; flex-direction: column;
        }

        h2 { 
            font-size: 0.7rem; font-weight: 600; color: var(--text-dim); 
            margin: 0 0 12px 0; text-transform: uppercase; 
            display: flex; justify-content: space-between;
        }

        .month-name { color: var(--primary); font-size: 0.7rem; }
        .canvas-container { position: relative; height: 180px; width: 100%; }
    </style>
</head>
<body>

    <div class="header"><h1>Intelligens Meteorol√≥gia</h1></div>

    <div class="live-stats">
        <div class="stat-item"><span class="stat-label">H≈ëfok</span><span id="t-t" class="stat-value" style="color:var(--accent-temp)">--</span></div>
        <div class="stat-item"><span class="stat-label">P√°ra</span><span id="t-h" class="stat-value" style="color:var(--accent-hum)">--</span></div>
        <div class="stat-item"><span class="stat-label">Nyom√°s</span><span id="t-p" class="stat-value" style="color:var(--accent-press)">--</span></div>
        <div class="stat-item"><span class="stat-label">G√°z</span><span id="t-g" class="stat-value" style="color:var(--accent-gas)">--</span></div>
        <div class="stat-item"><span class="stat-label">Es≈ë</span><span id="t-r" class="stat-value" style="color:var(--accent-rain)">--</span></div>
        <div class="stat-item"><span class="stat-label">Sz√©l</span><span id="t-w" class="stat-value" style="color:var(--accent-wind)">--</span></div>
    </div>

    <div class="filter-container">
        <button class="filter-btn active" onclick="setFilter('all', this)">√ñsszes</button>
        <button class="filter-btn" onclick="setFilter('monthly', this)">Havi</button>
        <button class="filter-btn" onclick="setFilter('weekly', this)">7 nap</button>
        <button class="filter-btn" onclick="setFilter('today', this)">Ma</button>
    </div>

    <div class="dashboard-grid">
        <div class="chart-card"><h2>H≈ëm√©rs√©klet (¬∞C) <span class="month-name" id="m-temp"></span></h2><div class="canvas-container"><canvas id="tempChart"></canvas></div></div>
        <div class="chart-card"><h2>P√°ratartalom (%) <span class="month-name" id="m-hum"></span></h2><div class="canvas-container"><canvas id="humChart"></canvas></div></div>
        <div class="chart-card"><h2>Sz√©lsebess√©g (km/h) <span class="month-name" id="m-wind"></span></h2><div class="canvas-container"><canvas id="windChart"></canvas></div></div>
        <div class="chart-card"><h2>Es≈ë Intenzit√°s <span class="month-name" id="m-rain"></span></h2><div class="canvas-container"><canvas id="rainChart"></canvas></div></div>
        <div class="chart-card"><h2>L√©gnyom√°s (hPa) <span class="month-name" id="m-press"></span></h2><div class="canvas-container"><canvas id="pressChart"></canvas></div></div>
        <div class="chart-card"><h2>G√°zellen√°ll√°s (kŒ©) <span class="month-name" id="m-gas"></span></h2><div class="canvas-container"><canvas id="gasChart"></canvas></div></div>
    </div>

    <script>
        const months = ["Janu√°r", "Febru√°r", "M√°rcius", "√Åprilis", "M√°jus", "J√∫nius", "J√∫lius", "Augusztus", "Szeptember", "Okt√≥ber", "November", "December"];
        let charts = {};
        let rawData = null;
        let activeFilter = 'all';

        async function updateData() {
            try {
                const response = await fetch("/api/data");
                const data = await response.json();
                
                rawData = {
                    ts: data.timestamps.reverse(),
                    temp: data.temperature.reverse(),
                    hum: data.humidity.reverse(),
                    press: data.pressure.reverse(),
                    gas: data.gas.reverse(),
                    rain: data.rain ? data.rain.reverse() : [],
                    wind: data.wind_speed ? data.wind_speed.reverse() : []
                };
                refreshUI();
            } catch (e) { console.error("Hiba az adatokkal", e); }
        }

        function setFilter(f, btn) {
            activeFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            refreshUI();
        }

        function getAverages(arr, timestamps) {
            const daily = {};
            timestamps.forEach((ts, i) => {
                const date = ts.split(' ')[0];
                if (!daily[date]) daily[date] = { s: 0, c: 0 };
                daily[date].s += arr[i];
                daily[date].c++;
            });
            return Object.keys(daily).map(d => {
                const dt = new Date(d);
                return { label: (dt.getMonth()+1) + "." + dt.getDate(), val: daily[d].s / daily[d].c };
            });
        }

        function refreshUI() {
            if (!rawData) return;
            const l = rawData.ts.length;

            // √âl≈ë adatok friss√≠t√©se
            document.getElementById('t-t').innerText = rawData.temp[l-1].toFixed(1) + "¬∞C";
            document.getElementById('t-h').innerText = rawData.hum[l-1].toFixed(1) + "%";
            document.getElementById('t-p').innerText = Math.round(rawData.press[l-1]) + " hPa";
            document.getElementById('t-g').innerText = Math.round(rawData.gas[l-1]/1000) + "k";
            document.getElementById('t-r').innerText = rawData.rain[l-1] > 50 ? "üåßÔ∏è" : "‚òÄÔ∏è";
            document.getElementById('t-w').innerText = rawData.wind[l-1].toFixed(1) + " km/h";

            let lbl, temp, hum, press, gas, rain, wind;
            const latestDate = new Date(rawData.ts[l-1]);
            const monthLabel = activeFilter === 'monthly' ? months[latestDate.getMonth()] : (activeFilter === 'all' ? "Mind" : "√âl≈ë");
            document.querySelectorAll('.month-name').forEach(el => el.innerText = monthLabel);

            if (activeFilter === 'monthly') {
                const avgT = getAverages(rawData.temp, rawData.ts);
                lbl = avgT.map(a => a.label);
                temp = avgT.map(a => a.val);
                hum = getAverages(rawData.hum, rawData.ts).map(a => a.val);
                press = getAverages(rawData.press, rawData.ts).map(a => a.val);
                gas = getAverages(rawData.gas, rawData.ts).map(a => a.val);
                rain = getAverages(rawData.rain, rawData.ts).map(a => a.val);
                wind = getAverages(rawData.wind, rawData.ts).map(a => a.val);
            } else {
                const slice = activeFilter === 'today' ? 24 : (activeFilter === 'weekly' ? 168 : l);
                lbl = rawData.ts.slice(-slice).map(t => t.split(' ')[1].substring(0,5));
                temp = rawData.temp.slice(-slice);
                hum = rawData.hum.slice(-slice);
                press = rawData.press.slice(-slice);
                gas = rawData.gas.slice(-slice);
                rain = rawData.rain.slice(-slice);
                wind = rawData.wind.slice(-slice);
            }

            drawChart("tempChart", lbl, temp, '#f87171');
            drawChart("humChart", lbl, hum, '#38bdf8');
            drawChart("windChart", lbl, wind, '#a78bfa');
            drawChart("rainChart", lbl, rain, '#60a5fa');
            drawChart("pressChart", lbl, press, '#fbbf24');
            drawChart("gasChart", lbl, gas, '#4ade80');
        }

        function drawChart(id, labels, data, color) {
            if (charts[id]) charts[id].destroy();
            const ctx = document.getElementById(id).getContext('2d');
            const grad = ctx.createLinearGradient(0, 0, 0, 180);
            grad.addColorStop(0, color.replace('1)', '0.15)')); grad.addColorStop(1, 'transparent');

            charts[id] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data, borderColor: color, borderWidth: 2, tension: 0.4, pointRadius: 0, fill: true, backgroundColor: grad
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { display: false }, ticks: { color: '#64748b', font: { size: 9 }, autoSkip: true, maxTicksLimit: 5 } },
                        y: { grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { color: '#64748b', font: { size: 9 } } }
                    }
                }
            });
        }

        updateData();
        setInterval(updateData, 60000);
    </script>
</body>
</html>
